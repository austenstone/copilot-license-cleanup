name: Build / Lint / Test

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    paths-ignore:
      - "**.md"

jobs:
  build:
    name: Lint/Build/Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
      - run: npm install
      - run: npm run lint
        continue-on-error: true
      - run: npm run build
      - run: npm test
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
